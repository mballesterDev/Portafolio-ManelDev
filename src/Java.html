<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/06e5d58c79.js"
      crossorigin="anonymous"
    ></script>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.9.1"></script>
    <title>Proyectos Ract</title>
  </head>
  <body class="bg-gray-800 text-white p-6 px-20 font-mono">
    <p class="text-2xl text-center mt-6"><strong>PROYECTOS JAVA </strong></p>
    <p class="mt-6"><a href="index.html">Volver</a></p>

    <div
      class="mt-24 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 xl:w-[100%] xl:mx-auto xl:gap-y-10 xl: gap-5"
    >
      <div
        class="flex flex-col md:flex-row gap-6 border-2 border-white p-6 justify-around items-center animate-jump"
      >
        <div class="flex flex-col w-32">
          <p class="text-xl mt-6"><strong>GESTIONADOR VUELOS JAVA FX</strong></p>
          <p class="mt-6">Gestión de vuelos, crear, filtrar, borrar</p>
          <button
            class="bg-inherit hover:bg-white hover:text-black transition duration-2000 mt-14 border mr-2"
          >
            <a
              href="https://github.com/mballesterDev/AppVuelos"
              target="_blank"
              >Ver Proyecto</a
            >
          </button>
        </div>

        <button
          class="md:h-56 bg-gray-500 hover:scale-125 transition duration-2000"
        >
          <img
            class="md:w-full md:h-full flex"
            src="proyectosJava/fotosProyectosJava/vuelos.png"
            alt=""
          />
        </button>
      </div>

      <div
        class="flex flex-col md:flex-row gap-6 border-2 border-white p-6 justify-around items-center animate-jump"
      >
        <div class="flex flex-col w-32">
          <p class="text-xl mt-6"><strong>CALCULADOR DE PROPINAS JAVA FX</strong></p>
          <p class="mt-6">App para calcular propinas</p>
          <button
            class="bg-inherit hover:bg-white hover:text-black transition duration-2000 mt-14 border mr-2"
          >
            <a
              href="https://github.com/mballesterDev/AppPropinasJavaFX"
              target="_blank"
              >Ver Proyecto</a
            >
          </button>
        </div>

        <button
          class="md:h-56 bg-gray-500 hover:scale-125 transition duration-2000"
        >
          <img
            class="md:w-full md:h-full flex"
            src="proyectosJava/fotosProyectosJava/propinas.png"
            alt=""
          />
        </button>
      </div>

      <div
        class="flex flex-col md:flex-row gap-6 border-2 border-white p-6 justify-around items-center animate-jump"
      >
        <div class="flex flex-col w-32">
          <p class="text-xl mt-6"><strong>SISTEMA DE GESTIÓN TIENDA ROPA</strong></p>
          <p class="mt-6">Sistema de gestión en Java Vanilla con diferentas funcionalidades</p>
          <button
            class="bg-inherit hover:bg-white hover:text-black transition duration-2000 mt-14 border mr-2"
          >
            <a
              href="https://github.com/mballesterDev/AppTiendaRopa"
              target="_blank"
              >Ver Proyecto</a
            >
          </button>
        </div>

        <button
          class="md:h-56 bg-gray-500 hover:scale-125 transition duration-2000"
        >
          <img
            class="md:w-full md:h-full"
            src="proyectosJava/fotosProyectosJava/tiendaRopa.png"
            alt=""
          />
        </button>
      </div>


      <script src="index.js"></script>
    </div>
  </body>
</html>
