<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/06e5d58c79.js"
      crossorigin="anonymous"
    ></script>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.9.1"></script>
    <title>Proyectos Boostrap Tailwind</title>
  </head>
  <body class="bg-gray-800 text-white p-6 px-20 font-mono">
    <p class="text-2xl text-center mt-6">
      <strong>PROYECTOS HTML CSS BOOSTRAP TAILWIND </strong>
    </p>
    <p><a href="index.html">Volver</a></p>

    <div
      class="mt-24 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 xl:w-[100%] xl:mx-auto xl:gap-y-10 xl: gap-5"
    >
      <div
        class="flex flex-col md:flex-row gap-6 border-2 border-white p-6 justify-center items-center animate-jump-in"
      >
        <div class="flex flex-col w-32">
          <p class="text-xl mt-6"><strong>WEB VIAJES BOOSTRAP</strong></p>
          <p class="mt-6">
            Template de web de viajes responsive utilizando solo Boostrap
          </p>
          <button
            class="bg-inherit hover:bg-white hover:text-black transition duration-2000 mt-14 border mr-2"
          >
            <a
              href="PtoyectosBoostrapTailwind/web viajes bs/index.html"
              target="_blank"
              >Ver Proyecto</a
            >
          </button>
        </div>

        <button class="md:h-56 hover:scale-125 transition duration-2000">
          <img
            class="md:w-full md:h-full"
            src="CapturaProyectos/webBBOstrapB.png"
            alt=""
          />
        </button>
      </div>

      <div
        class="flex flex-col md:flex-row gap-6 border-2 border-white p-6 justify-center items-center animate-jump-in"
      >
        <div class="flex flex-col w-32">
          <p class="text-xl mt-6"><strong>WEB TATOO</strong></p>
          <p class="mt-6">
            Template responsive web de un estudio de tatuajes utilizando solo
            Boostrap
          </p>
          <button
            class="bg-inherit hover:bg-white hover:text-black transition duration-2000 mt-14 border mr-2"
          >
            <a
              href="PtoyectosBoostrapTailwind/tatoo web/index.html"
              target="_blank"
              >Ver Proyecto</a
            >
          </button>
        </div>

        <button
          class="md:h-56 bg-gray-500 hover:scale-125 transition duration-2000"
        >
          <img
            class="md:w-full md:h-full flex"
            src="CapturaProyectos/webTatooBoostrap.png"
            alt=""
          />
        </button>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
